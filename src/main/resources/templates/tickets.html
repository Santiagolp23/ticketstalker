<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<div class="container">
    <h1>List of tickets</h1>
</div>
<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Project</th>
            <th scope="col">Title</th>
            <th scope="col">Priority</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Manager</th>
            <th scope="col">Created At</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="ticketDto : ${ticketDtos}">
            <td th:text="${ticketDto.ticketEntity.id}">#</td>
            <td th:text="${ticketDto.projectName}">Project</td>
            <td th:text="${ticketDto.ticketEntity.title}">Title</td>
            <td th:text="${ticketDto.priorityName}">Priority</td>
            <td th:text="${ticketDto.ticketEntity.description}">Description</td>
            <td th:text="${ticketDto.statusName}">Status</td>
            <td th:text="${ticketDto.userName}">Manager</td>
            <td th:text="${ticketDto.ticketEntity.createdAt}">Created At</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
